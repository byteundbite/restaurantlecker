<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <!-- Logo -->
        <div class="site-branding">
            <a href="index.html" class="site-logo-link" aria-label="Zur Startseite (Icon)">
                <img src="img/logo.png" alt="Lecker Icon" class="site-logo-icon">
            </a>
            <a href="index.html" class="site-logo-link" aria-label="Zur Startseite (Schriftzug)">
                <img src="img/schriftzug.png" alt="Lecker BYTE&BITE Schriftzug" class="site-logo-wordmark">
            </a>
        </div>
      <!-- Navigationsleiste -->
      <nav class="site-nav" aria-label="Hauptnavigation">
        <ul>
            <li><a href="index.html" class="">Startseite</a></li>
            <li><a href="configurator.html" class="">Pizza zusammenstellen</a></li>
            <li><a href="about.html" class="">Über uns</a></li>
            <li><a href="contact.html" class="active">Kontakt</a></li>
            <li><a href="cart.html" class="">Warenkorb</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hauptinhalt: Kontaktformular -->
  <main class="site-main container">

    <section class="card">
      <h2>Kontakt</h2>
      <form class="form" id="contact-form">
        <div class="form-group">
          <label for="c-name">Name</label>
          <input type="text" id="c-name" required />
        </div>
        <div class="form-group">
          <label for="c-phone">Telefon</label>
          <input type="tel" id="c-phone" placeholder="+49 ..." pattern="[0-9+\-\s]+" />
        </div>
        <div class="form-group">
          <label for="c-email">E-Mail</label>
          <input type="email" id="c-email" required />
        </div>
        <div class="form-group">
          <label for="c-msg">Nachricht</label>
          <textarea id="c-msg" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Abschicken</button>
      </form>
      <p class="muted">Hinweis: Dies ist ein Prototyp. Das Formular sendet noch keine echten E-Mails.</p>
    </section>

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Byte&Bite GmbH. Alle Rechte vorbehalten. • <a href="legal.html">Impressum/Datenschutz</a></p>
    </div>
  </footer>
</body>
</html>
