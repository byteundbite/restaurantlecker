<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza zusammenstellen</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <!-- Logo -->
        <div class="site-branding">
            <a href="index.html" class="site-logo-link" aria-label="Zur Startseite (Icon)">
                <img src="img/logo.png" alt="Lecker Icon" class="site-logo-icon">
            </a>
            <a href="index.html" class="site-logo-link" aria-label="Zur Startseite (Schriftzug)">
                <img src="img/schriftzug.png" alt="Lecker BYTE&BITE Schriftzug" class="site-logo-wordmark">
            </a>
        </div>
      <!-- Navigationsleiste -->
      <nav class="site-nav" aria-label="Hauptnavigation">
        <ul>
            <li><a href="index.html" class="">Startseite</a></li>
            <li><a href="configurator.html" class="active">Pizza zusammenstellen</a></li>
            <li><a href="about.html" class="">Über uns</a></li>
            <li><a href="contact.html" class="">Kontakt</a></li>
            <li><a href="cart.html" class="">Warenkorb</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hauptinhalt: Pizzakonfigurator -->
  <main class="site-main container">

    <section class="grid-2 configurator">
      <!-- Konfigurator -->
      <div class="panel">
        <h2>Stelle deine Pizza zusammen</h2>

        <!-- Größe -->
        <div class="form-row">
          <label for="size">Größe</label>
          <select id="size" aria-label="Größe wählen">
            <option disabled selected>Wird geladen …</option>
          </select>
        </div>

        <!-- Teig -->
        <div class="form-row">
          <label for="dough">Teig</label>
          <select id="dough" aria-label="Teig wählen">
            <option disabled selected>Wird geladen …</option>
          </select>
        </div>

        <!-- Soße -->
        <div class="form-row">
          <label for="sauce">Soße</label>
          <select id="sauce" aria-label="Soße wählen">
            <option disabled selected>Wird geladen …</option>
          </select>
        </div>

        <!-- Käse -->
        <fieldset class="fieldset">
          <legend>Käse</legend>
          <div id="cheese-options" class="chips"></div>
        </fieldset>

        <!-- Beläge -->
        <fieldset class="fieldset">
          <legend>Beläge</legend>
          <div id="topping-groups"></div>
        </fieldset>

        <!-- Anzahl & Anmerkung -->
        <div class="form-row">
          <label for="qty">Anzahl</label>
          <input type="number" id="qty" min="1" value="1" />
        </div>

        <div class="form-row">
          <label for="note">Anmerkungen</label>
          <textarea id="note" rows="3" placeholder="z. B. wenig Käse, extra knusprig …"></textarea>
        </div>

        <!-- Preisleiste + CTA. Hinweis: Preisberechnung erfolgt live in script.js -->
        <div class="pricebar">
          <div>Zwischensumme: <strong id="price">–</strong></div>
          <button id="add-to-cart" class="btn-primary">Zum Warenkorb hinzufügen</button>
        </div>
      </div>

      <!-- Seitenleiste: Übersicht Warenkorb (live aus LocalStorage) -->
      <aside class="panel">
        <h2>Warenkorb</h2>
        <div id="mini-cart-empty">Noch keine Artikel im Warenkorb.</div>
        <ul id="mini-cart-list" class="mini-cart-list"></ul>
        <div id="mini-cart-summary" class="mini-cart-summary hidden">
          <div>Summe: <strong id="mini-cart-total">0,00 €</strong></div>
          <a href="cart.html" class="btn-secondary">Zum Warenkorb</a>
        </div>
      </aside>
    </section>

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Byte&Bite GmbH. Alle Rechte vorbehalten. • <a href="legal.html">Impressum/Datenschutz</a></p>
    </div>
  </footer>
</body>
</html>
